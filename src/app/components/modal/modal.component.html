<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ !this.dataApi.id ? 'Nuevo Artista' : 'Modificar Artista'}}</h5>
        <button type="button" #btnClose class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #formArtist="ngForm" (ngSubmit)="onSaveArtist(formArtist)" ngNativeValidate>
            <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedArtist.id">
          <div class="form-group">
            <label for="alias" class="col-form-label">Alias</label>
            <input type="text" class="form-control" name="alias" [(ngModel)]="this.dataApi.selectedArtist.alias" required>
          </div>
          <div class="form-group">
            <label for="gender" class="col-form-label">GÃ©nero Musical</label>
            <input type="text" class="form-control" name="gender" [(ngModel)]="this.dataApi.selectedArtist.gender" required>
          </div>
          <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                    <label for="age" class="col-form-label">Edad</label>
                    <input type="number" class="form-control" name="age" [(ngModel)]="this.dataApi.selectedArtist.age" required>
                  </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                    <label for="nacionality" class="col-form-label">Nacionalidad</label>
                    <input type="text" class="form-control" name="nacionality" [(ngModel)]="this.dataApi.selectedArtist.nacionality" required>
                  </div>
              </div>
          </div>
          <div class="form-group">
            <label for="photo" class="col-form-label">Foto</label>
            <input type="text" class="form-control" name="photo" [(ngModel)]="this.dataApi.selectedArtist.photo" required>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
