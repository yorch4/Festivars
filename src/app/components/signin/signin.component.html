<div class="card mx-auto my-5">
    <div class="card-header">
        <h5>Sign in</h5>
    </div>
    <div class="card-body mt-3">
        <form id="form" #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)" ngNativeValidate>
            <div class="row" *ngIf="AuthError">
                <div class="col alert alert-danger">
                    {{ authError?.message }}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input ngModel #email="ngModel" name="email" type="email" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input ngModel #password="ngModel" name="password" id="password1" type="password"
                            class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="password2">Repite Password</label>
                        <input id="password2" name="password2" type="password" class="form-control" required>
                        <div id="spanOcultoPass" style="display: none" class="invalid-feedback">
                            Las contraseñas no coinciden
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <input ngModel #firstname="ngModel" name="firstName" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="lastName">Apellidos</label>
                        <input ngModel #lastname="ngModel" name="lastName" type="text" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label>Sexo</label><br><br>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="hombre" name="sexo" class="custom-control-input"
                            value="Hombre" checked>
                        <label class="custom-control-label" for="hombre">Hombre</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="mujer" name="sexo"
                            class="custom-control-input" value="Mujer">
                        <label class="custom-control-label" for="mujer">Mujer</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <label class="mb-4" for="country">País</label>
                    <select class="custom-select my-1 mr-sm-2" id="country">
                        <option value="España">España</option>
                        <option value="Alemania">Alemania</option>
                        <option value="Francia">Francia</option>
                        <option value="Italia">Italia</option>
                        <option value="Inglaterra">Inglaterra</option>
                    </select>
                </div>
            </div>
            <div class="form-group text-center mt-5 mb-3">
                <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid">
                    Sign In
                </button>
            </div>
        </form>
    </div>
</div>
